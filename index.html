    <style>
        body {

        }

        h1 {

        }

        }

        }

<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-5xl mx-auto text-center bg-gray-800 rounded-lg shadow-xl p-6">
        <h1 class="text-3xl lg:text-5xl font-bold mb-4 text-teal-400">VIT-B Hostel Mess Schedule</h1>
        <p class="text-gray-400 text-sm lg:text-lg mb-6" id="mess-label">Select Your Mess</p>

        <!-- Dropdown to Select Mess -->
        <div class="mb-6">
            <select id="mess-select"
                class="w-1/2 p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none">
                <option value="crcl_boys">CRCL Mess (Boys Block 1)</option>
                <option value="mayuri_boys">Mayuri Mess (Boys Block 2-5)</option>
                <option value="safal_boys">Safal Mess (Boys Block 6)</option>
                <option value="ab_girls">AB Caterers (Girls Block 1)</option>
                <option value="mayuri_girls">Mayuri Mess (Girls Block 2)</option>

            </select>
        </div>

        <!-- Current Date & Time -->
        <div class="bg-gray-900 p-4 rounded-lg shadow-lg mb-6">
            <p class="text-lg lg:text-xl font-semibold">Time: <span id="current-time"
                    class="text-teal-300">Loading...</span></p>
            <p class="text-lg lg:text-xl font-semibold">Date: <span id="current-date"
                    class="text-teal-300">Loading...</span></p>
        </div>

        <!-- Today's Dish -->
        <div class="mb-6">
            <h2 class="text-xl lg:text-2xl font-bold text-teal-400">Currently Serving</h2>
            <div id="current-menu" class="mt-4 text-lg font-semibold text-gray-200">
                Loading...
            </div>
        </div>

        <!-- Full Time Table Button -->
        <div>
            <button id="full-menu-btn"

        </div>

            function updateDateTime() {
                const now = new Date();
                currentTimeElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                currentDateElement.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }

            // Function to display current menu
            function displayCurrentMenu(selectedMess) {
                const now = new Date(); // Get current time
                const timeNow = now.getHours() * 100 + now.getMinutes(); // Time in HHMM format

                const menuToday = messMenus[selectedMess]?.dishes[today] || [];
                const servingNow = timeNow > 730 && timeNow < 915 ? menuToday[0] :
                    timeNow > 1230 && timeNow < 1530 ? menuToday[1] :
                        timeNow > 1700 && timeNow < 1815 ? menuToday[2] :
                            timeNow > 1959 && timeNow < 2100 ? menuToday[3] :
                                `<b>NOTHING</b> <br> <i>[Mess is currently closed]</i>`;

                currentMenu.innerHTML = servingNow; // Render the current menu
            }

            // Function to get the selected mess from the dropdown
            function getSelectedMess() {
                const messSelect = document.getElementById("mess-select");
                return messSelect.value;
            }

            // Automatically update the menu every 30 seconds
            setInterval(() => {
                const selectedMess = getSelectedMess(); // Get the selected mess dynamically
                displayCurrentMenu(selectedMess);
            }, 30000); // Refresh every 30 seconds

            // Initial setup to load the current menu
            const selectedMess = getSelectedMess();
            displayCurrentMenu(selectedMess);


            function generateWeeklyMenu(messName, dailyMenus) {
                return `<table class='w-full border-collapse text-gray-300'>

                                    <th class='border p-2'>Lunch</th>

                                    <th class='border p-2'>Dinner</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${daysOfWeek.map((day, i) => `
                                    <tr class="${i === today ? 'highlight' : ''}">
                                        <td class='border p-2'>${day}</td>
                                        <td class='border p-2'>${dailyMenus[i][0]}</td>
                                        <td class='border p-2'>${dailyMenus[i][1]}</td>
                                        <td class='border p-2'>${dailyMenus[i][2]}</td>
                                        <td class='border p-2'>${dailyMenus[i][3]}</td>
                                    </tr>`).join('')}
                            </tbody>
                        </table>`;
            }

            fullMenuButton.addEventListener("click", () => {
                const selectedMess = messSelectElement.value;
                popupContent.innerHTML = messMenus[selectedMess]?.fullTable || "<p>Menu not available yet</p>";
                popup.classList.remove("hidden");
            });

            closePopup.addEventListener("click", () => popup.classList.add("hidden"));
            messSelectElement.addEventListener("change", () => displayCurrentMenu(messSelectElement.value));

            setInterval(updateDateTime, 1000);
            updateDateTime();
            displayCurrentMenu(messSelectElement.value);
        });
