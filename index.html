            function updateDateTime() {
                const now = new Date();
                currentTimeElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                currentDateElement.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }

            function displayCurrentMenu(selectedMess) {
                const menuToday = messMenus[selectedMess]?.dishes[today] || [];
                const servingNow = timeNow > 730 && timeNow < 915 ? menuToday[0] :
                    timeNow > 1230 && timeNow < 1530 ? menuToday[1] :
                        timeNow > 1700 && timeNow < 1815 ? menuToday[2] :
                            timeNow > 1930 && timeNow < 2100 ? menuToday[3] :
                                'Air [Mess is currently closed]';
                currentMenu.textContent = servingNow;
            }

            function generateWeeklyMenu(messName, dailyMenus) {
                return `<table class='w-full border-collapse text-gray-300'>
                            <thead>
                                <tr class='bg-gray-700'>
                                    <th class='border p-2'>Day</th>
                                    <th class='border p-2'>Breakfast</th>
                                    <th class='border p-2'>Lunch</th>
                                    <th class='border p-2'>Snacks</th>
                                    <th class='border p-2'>Dinner</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${daysOfWeek.map((day, i) => `
                                    <tr class="${i === today ? 'highlight' : ''}">
                                        <td class='border p-2'>${day}</td>
                                        <td class='border p-2'>${dailyMenus[i][0]}</td>
                                        <td class='border p-2'>${dailyMenus[i][1]}</td>
                                        <td class='border p-2'>${dailyMenus[i][2]}</td>
                                        <td class='border p-2'>${dailyMenus[i][3]}</td>
                                    </tr>`).join('')}
                            </tbody>
                        </table>`;
            }

            fullMenuButton.addEventListener("click", () => {
                const selectedMess = messSelectElement.value;
                popupContent.innerHTML = messMenus[selectedMess]?.fullTable || "<p>Menu not available yet</p>";
                popup.classList.remove("hidden");
            });

            closePopup.addEventListener("click", () => popup.classList.add("hidden"));
            messSelectElement.addEventListener("change", () => displayCurrentMenu(messSelectElement.value));

            setInterval(updateDateTime, 1000);
            updateDateTime();
            displayCurrentMenu(messSelectElement.value);
        });
